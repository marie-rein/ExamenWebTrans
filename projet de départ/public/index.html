<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="index.html">The Movie Database</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <!-- Bouton pour ouvrir l'offcanvas -->
                      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                          <a class="nav-link" href="#">➕Add Movie</a>
                      </button>
                  </li>
              </ul>
              <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </div>
      </div>
  </nav>
  
  <!-- Offcanvas -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Offcanvas Right</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">Titre</label>
            <input type="text" class="form-control" id="title" title="On veut avoir le titre du film">
          </div>
          <div class="mb-3">
            <label for="realisateur" class="form-label">Realisateur</label>
            <input type="text" class="form-control" id="realisateur" title="On veut avoir le nom du realisateur">
          </div>
          <div class="mb-3">
            <label for="duree" class="form-label">Duree</label>
            <input type="text" class="form-control" id="duree" title="On veut avoir la duree du film">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" title="On veut avoir la description du film">
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" accept="image/*" class="form-control" id="image" title="On veut avoir l'image du film">
          </div>
          <button type="submit" class="btn btn-primary" id="ajouter">Ajouter</button>
        </form>
      </div>
  </div>
  

  <div class="container" id="data-container">
    <div class="row" id ="contenuFilms"></div>   
</div>
